{% extends 'commerce/base/base.html' %}

{% block add_product_content %}
    <div class="container">
        <h2 class="mb-4">Add New Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="id_name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea class="form-control" id="id_description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_rating" class="form-label">Rating</label>
                        <select class="form-select" id="id_rating" name="rating">
                            <option value="1">⭐ 1 Star</option>
                            <option value="2">⭐⭐ 2 Stars</option>
                            <option value="3">⭐⭐⭐ 3 Stars</option>
                            <option value="4">⭐⭐⭐⭐ 4 Stars</option>
                            <option value="5">⭐⭐⭐⭐⭐ 5 Stars</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="id_price" name="price" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_discount" class="form-label">Discount (%)</label>
                        <input type="number" class="form-control" id="id_discount" name="discount" min="0" max="100"
                               value="0">
                    </div>
                    <div class="mb-3">
                        <label for="id_quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="id_quantity" name="quantity" min="0" value="1">
                    </div>
                    <div class="mb-3">
                        <label for="id_shipping_cost" class="form-label">Shipping Cost</label>
                        <input type="number" class="form-control" id="id_shipping_cost" name="shipping_cost" step="0.01"
                               value="0">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="id_model" name="model">
                    </div>
                    <div class="mb-3">
                        <label for="id_tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="id_tags" name="tags">
                    </div>
                    <div class="mb-3">
                        <label for="id_category" class="form-label">Category</label>
                        <select class="form-select" id="id_category" name="category">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
{% endblock %}
